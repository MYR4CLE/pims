<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

<body>

    <div class="login-box">
        <h2>Signup</h2>
        <form>
            <div class="user-box">
                <input type="text" name="fname" required="">
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input type="text" name="lname" required="">
                <label>Last Name</label>
            </div>
            <div class="user-box">
                <input class="birthdate" type="date" id="birthday" name="birthday">
                <label>Date of Birth</label>
            </div>
                <div class="user-box">
                    <input type="text" name="uname" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="text" name="email" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" min="8" required="">
                    <label>Password</label>
                </div>
                <a href="#dashboard" class="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    REGISTER
                </a>
        </form>
    </div>

</body>
</html>
